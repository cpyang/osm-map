<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="osm-layer.html">
<link rel="stylesheet" href="http://openlayers.org/en/v3.11.2/css/ol.css" type="text/css">
<script src="../jquery/dist/jquery.min.js"></script>
<script src="http://openlayers.org/en/v3.11.2/build/ol.js"></script>

<!--
An open street map element based on polymer 1.0 .

@demo demo/index.html
-->

<dom-module id="osm-map">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <div id="map" class="map"></div>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'osm-map',

      properties: {

        latitude: {
          type: Number,
          notify: true,
          value: 53.834089
        },

        longitude: {
          type: Number,
          notify: true,
          value: 10.703718
        },

        center: {
          type: Array,
          computed: '_computeCenter(longitude, latitude)',
          observer: '_setCenter'
        },

        zoom: {
          type: Number,
          notify: true,
          observer: '_setZoom'
        }

      },

      /**
       * Get osm-layer children and convert them to a ol.layer.Tile 
       * Add all converted elements to the map
       */
      attached: function() {
        var layers = [];
        $.each(this.queryAllEffectiveChildren('osm-layer'), function(index, layer) {
          layers.push( layer.getOlLayerTile() );
        });

        if(layers.length <= 0)
          layers.push( new ol.layer.Tile({ source: new ol.source.OSM() }) );

        this.map = map = new ol.Map({
          layers: layers,
          target: 'map',
          controls: ol.control.defaults({
            attributionOptions: ({ collapsible: false })
          }),

          view: new ol.View({
            zoom: this.zoom
          })
        });

        this.map.getView().setCenter(ol.proj.fromLonLat([this.longitude, this.latitude]));

        $.each(this.queryAllEffectiveChildren('osm-marker'), function(index, marker) {
          map.addLayer( marker.getOsmMarker() );
        });

        $.each(this.queryAllEffectiveChildren('osm-poly'), function(index, poly) {
          map.addLayer( poly.polygon() );
        });
      },
      _computeCenter: function(longitude, latitude) {
        return [Number(longitude), Number(latitude)];
      },

      _setCenter: function(center) {
        if (this.map)
          this.map.getView().setCenter(ol.proj.fromLonLat(center));
      },

      _setZoom: function(zoom) {
        if (this.map)
          this.map.getView().setZoom(zoom);
      }
    });
  </script>
</dom-module>
