<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>osm-maps Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../osm-maps.html">
    <link rel="import" href="../osm-marker.html">
    <link rel="import" href="../osm-layer.html">
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin : 0;  
      }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind">
      <input value="{{ latitude::input }}">
      <input value="{{ longitude::input }}">

      <p>An example of <code>&lt;osm-maps&gt;</code>:</p>
      <osm-maps latitude="{{ latitude }}" longitude="{{ longitude }}" zoom="16">
        <osm-layer source="osm" visible="true"></osm-layer>
        <osm-layer source="hyb" visible="false"></osm-layer>
        <osm-layer source="sat" visible="false"></osm-layer>
        <!-- <osm-marker></osm-marker> -->
      </osm-maps>
    </template>
  </body>
</html>
