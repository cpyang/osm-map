<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>osm-map Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../osm-map.html">
    <link rel="import" href="../osm-marker.html">
    <link rel="import" href="../osm-layer.html">
    <link rel="import" href="../osm-poly.html">
    <link rel="import" href="../osm-point.html">
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin : 0;  
      }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind">
      <input value="{{ latitude::input }}">
      <input value="{{ longitude::input }}">

      <p>An example of <code>&lt;osm-map&gt;</code>:</p>
      <osm-map latitude="{{ latitude }}" longitude="{{ longitude }}" zoom="11">
        <osm-poly stroke-color="red">
          <osm-point latitude="53.839089" longitude="10.703718"></osm-point>
          <osm-point latitude="53.834089" longitude="10.708718"></osm-point>
          <osm-point latitude="53.829089" longitude="10.703718"></osm-point>
          <osm-point latitude="53.834089" longitude="10.698718"></osm-point>
        </osm-poly>

        <osm-poly fill fill-color="rgba(0,10,150,0.4)">
          <osm-point latitude="53.799089" longitude="10.703718"></osm-point>
          <osm-point latitude="53.794089" longitude="10.708718"></osm-point>
          <osm-point latitude="53.789089" longitude="10.703718"></osm-point>
          <osm-point latitude="53.794089" longitude="10.698718"></osm-point>
        </osm-poly>
      </osm-map>
    </template>
  </body>
</html>
