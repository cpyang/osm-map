<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>osm-map Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../osm-map.html">
    <link rel="import" href="../osm-marker.html">
    <link rel="import" href="../osm-layer.html">
    <link rel="import" href="../osm-poly.html">
    <link rel="import" href="../osm-point.html">
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin : 0;  
      }
    </style>
  </head>
  <body unresolved>
    <template id="demo" is="dom-bind">
      <datalist id="addresses">
        <template is="dom-repeat" items="{{suggestions}}" as="suggestion">
            <option value="{{suggestion}}"></option>
        </template>
      </datalist>

      <paper-input label="Search" type="search"
        placeholder="Set a start address" autocomplete="on" list="addresses" on-keyup="onKeyPress" results="5">
      </paper-input>
      <input value="{{ longitude::input }}">

      <p>An example of <code>&lt;osm-map&gt;</code>:</p>
      <osm-map>
        <osm-poly fill fill-color="rgba(0,10,150,0.4)">
            <template is="dom-repeat" items="{{ points }}">
              <osm-point longitude$="{{ item.longitude }}" latitude$="{{ item.latitude }}"></osm-point>
            </template>
        </osm-poly>
      </osm-map>
    </template>
  </body>
  <script>
  //TODO: ROUTING http://wiki.openstreetmap.org/wiki/DE:OpenRouteService
    var demo = document.querySelector('#demo');
    demo.points = [
        { latitude : 53.799089, longitude : 10.703718 },
        { latitude : 53.794089, longitude : 10.708718 },
        { latitude : 53.789089, longitude : 10.703718 },
        { latitude : 53.794089, longitude : 10.698718 }
      ];

    document.querySelector('#demo').suggestions = [
      "Hallo",
      "Hand",
      "Held",
      "Heldenhaft",
      "Hochgehangelt",
      "Heidi"
    ]

    document.querySelector('#demo').onKeyPress = function (e) {
      
    }
  </script>
</html>
